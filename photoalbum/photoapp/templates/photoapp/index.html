{% extends "photoapp/base.html" %}
{% block title %}Synopsys Album{% endblock %}
{% block content %}
  {% for post in post_list %}
  <article>
    <div>{{ post.author.username }}</div>
    <div>{{ post.time }}</div>
    <div>
      {% for photo in post.photos.all %}
      <img src=/static/{{ photo.thumbnail }} alt={{image.title}}/>
      {% endfor %}
    </div>
  </article>
  {% endfor %}
{% endblock %}
