<header id="top">

    <div class="container-fluid">
    
        <div class="row">
        
            <div class="col-lg-4 col-md-12 site-title">
                <h1>Synopsys Album</h1>
                <h2>Image Gallery built on Bootstrap 4.0, by PySIG</h2>
                
            </div>
            
            <div class="col-lg-8 col-md-12 main-menu">
                
                <nav class="navbar navbar-light">
                  <ul class="nav navbar-nav single-page-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/index">Home <!-- <span class="sr-only">(current)</span> --></a>
                    </li>
                    <li class="nav-item">
                        {% if Request.session.valid_user %}
                            <a class="nav-link" href="/gallery/{{ Request.session.valid_user.username}}"> Gallery</a>
                        {% else %}
                            <a class="nav-link" href="/index">Gallery</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if Request.session.valid_user %}
                            <a class="nav-link" href="/profile/{{Request.session.valid_user.username}}">
                                {{ Request.session.valid_user.username }}
                            </a>
                        {% else %}
                            <a class="nav-link" href="/login"> Login </a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/upload">
                        <span class="icon upload"></span>
                        <strong>Upload</strong>
                      </a>
                    </li>

                  </ul>
                </nav>
              
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <hr class="sigma-hr">
            </div>
        </div>

    </div>
    
</header>
