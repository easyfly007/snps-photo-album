{% extends "photoapp/base.html" %}
{% block title %} Synopsys Album {% endblock %}

{% block content %}
<div class="container-fluid">

<form class="form-horizontal" role="form" method = 'post' action = '/logging'>
  {% csrf_token %}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label"> User Name </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" placeholder="Your Synopsys username" name = 'username'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Pass Word</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Your Synopsys password" name = 'password'>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked  = 'checked' > remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">log in</button>
    </div>
  </div>
</form>
</div>


{% endblock %}

{% block footer %} {% endblock %}
